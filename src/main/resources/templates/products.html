<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
	<meta name="generator" content="Hugo 0.88.1">
	<title>Products</title>

	<link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/checkout/">

	<!-- Bootstrap core CSS -->
	<link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/assets/dist/css/dashboard.css" rel="stylesheet">
	
	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
		}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
		
		.table-responsive {
		    max-height:600px;
		}
	</style>
	
	<!-- Custom styles for this template -->
	<link href="form-validation.css" rel="stylesheet">
</head>

<body class="bg-light">

	<header th:insert="header.html"> </header>

	<div class="container-fluid">

		<div class="row" th:replace="nav.html"></div>

		<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
			<div class="py-5 text-center">
				<h2>Welcome to RedisChoco</h2>
				<hr />
			</div>
			
			<div class="row g-5">
			
				<form action="#" th:action="@{/products}" class="card p-2" >
		          <div class="input-group">
		            <input type="text" class="form-control" name="searchParam" th:name="${searchParam}" placeholder="Search parameter">
		            <input type="submit" class="btn btn-secondary" value="Search" />
		          </div>
		        </form>

			</div>
			
			<div class="table-responsive">
				<table class="table table-striped table-sm">
					<thead>
						<tr>
							<th scope="col"></th>
							<th scope="col"></th>
							<th scope="col">SKU</th>
							<th scope="col">Price</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="product: ${products}">
							<td><img th:src="@{${product.location}}" class="rounded img-thumbnail" height="auto" width="150px"/></td>
							<td>
					          <strong class="d-inline-block mb-2 text-success"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"><p th:text="${product.productName}"/></font></font></strong>
					          <p th:text="${product.description}"></p>
							</td>
							<td th:text="${product.sku}"></td>
							<td th:text="${product.price}"></td>
						</tr>
					</tbody>
				</table>
			</div>

		</main>

	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="/assets/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/assets/dist/js/dashboard.js"></script>
	
</body>

</html>
